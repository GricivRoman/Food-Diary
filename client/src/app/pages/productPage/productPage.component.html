<div class="row align-items-center">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <h4>Продукт</h4>
            </div>
            <div class="col-md-2">
                <h4>Ккал</h4>
            </div>
            <div class="col-md-2">
                <h4>Белки</h4>
            </div>
            <div class="col-md-2">
                <h4>Жиры</h4>
            </div>
            <div class="col-md-2">
                <h4>Углеводы</h4>
            </div>
        </div>
        <hr />
        <div *ngFor="let p of libraryService.products">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <p>{{p.productName}}</p>
                </div>
                <div class="col-md-2">
                    <p>{{p.calories}}</p>
                </div>
                <div class="col-md-2">
                    <p>{{p.protein}}</p>
                </div>
                <div class="col-md-2">
                    <p>{{p.fat}}</p>
                </div>
                <div class="col-md-2">
                    <p>{{p.carbohydrate}}</p>
                </div>
            </div>

            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-9">
            <a id="addButton" class="btn btn-success" routerLink="create">Добавить продукт</a>
        </div>
    </div>

    <form enctype="multipart/form-data">
        <input type="file"   (change)="onFileChange($event)" />
        <a id="download" class="btn btn-success" (click)="uploadProducts()">Загрузить файл</a>
    </form>   


</div>

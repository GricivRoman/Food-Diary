<h3>Выбор игредиентов</h3>

<div >
    <div class="row align-items-center" *ngFor="let p of libraryService.products">
        <div class="col-md-1 align-content-center">
            
            <a (click)="libraryService.updateAddCompositionItem(p)" routerLink="/dish/update" class="btn btn-sm btn-info"><i class="fas fa-plus"></i></a>
        </div>
        <div class="col-md-4">
            <p>{{p.productName}}</p>
        </div>        
    </div>
</div>

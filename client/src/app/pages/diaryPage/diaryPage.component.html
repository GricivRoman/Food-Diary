
<div class="row">
    <div class="col-md-10">
        <h3 class="mb-3 text-center">Приемы пищи</h3>
        <div class="row align-items-center">
            <div class="col-md-1">
                <h4>Дата</h4>
            </div>
            <div class="col-md-1">
                <h4>Время</h4>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">Ккал</h4>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">Белки</h4>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">Жиры</h4>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">Углеводы</h4>
            </div>
            <hr class="m-0" />
        </div>
        
        <div *ngFor="let p of loginService.user.meals ; let index = index" (click)="updateMeal(index)">
            <div class="row align-items-center mt-0 mb-0" id="mealConteiner">
                <div class="col-md-1">
                    <p class="mb-0">{{p.mealTime | date:"dd.MM.YY"}}</p>
                </div>
                <div class="col-md-1">
                    <p class="mb-0 text-center">{{p.mealTime | date:"hh:mm"}}</p>
                </div>
                <div class="col-md-2">
                    <p class="mb-0 text-center">{{p.mealValue.calories}}</p>
                </div>
                <div class="col-md-2">
                    <p class="mb-0 text-center">{{p.mealValue.protein}}</p>
                </div>
                <div class="col-md-2">
                    <p class="mb-0 text-center">{{p.mealValue.fat}}</p>
                </div>
                <div class="col-md-2">
                    <p class="mb-0 text-center">{{p.mealValue.carbohydrate}}</p>
                </div>
                <div class="col-md-1">
                    <a class="btn btn-danger" (click)="deleteMeal(index)"><i class="fas fa-trash"></i></a>
                </div>
                <hr class="m-0" />
            </div>
                        
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-5 offset-7">
                    <a id="addButton" class="btn btn-info" (click)="addMeal()">Добавить прием пищи</a>
                </div>                
            </div>
        </div>
    </div>

</div>

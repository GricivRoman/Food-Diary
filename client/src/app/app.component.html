
<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Food diary</title>
    <meta name="description" lang="ru" content="Описание веб страницы">
    <meta name="description" lang="en" content="web page discription">

    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    
</head>
<body>
    <header class="container">

        <nav id="mainHeader" class="navbar navbar-dark bg-dark navbar-expand-md">
            <h1 class="navbar-brand"> <i class="fas fa-carrot"></i>Food diary </h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#theMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="theMenu" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="">Главная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="product">Библиотека продуктов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="dish">Библиотека блюд</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="loginService.token; else loggOut" class="nav-link" routerLink="login">Выйти</a>
                        <ng-template #loggOut>
                            <a class="nav-link" routerLink="login">Войти</a>
                        </ng-template>
                    </li>

                </ul>
            </div>
        </nav>
        <hr>
    </header>

    <section class="container">
        <div class="row">
            <div id="secondNavbar" class="col-md-2">
                <div class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link">Моя стратегия</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Моя статистика</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Мои блюда</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <section>
                    <h3 id="pageTitle" class="text-center"></h3>
                   
                    <router-outlet></router-outlet>        
                           
                </section>
            </div>
        </div>
    </section>

    <footer class="container">
        <hr>
        <div id="mainFooter" class="text-center">
            <p>Copyright 2023 Griciv.R.</p>
            <a>О проекте</a>
            <a>Обратная связь</a>
        </div>

    </footer>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
